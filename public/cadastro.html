<body>

    <!--header inicio-->
    <div class="header">
        <div class="container">
            <p class="title">IMMUNCOLD</p>

                    <a href="./index.html">

    <div class="banner">
        <div class="container login">
            <div class="card-cadastro">
                <h2 class="cadastro">Cadastrar Empresa</h2>
                    <form>
                    <div class="cards_input nome">
                    <input id="nomeInput" type="text" placeholder="Digite seu nome" onkeyup="keyNome()" required minlength="2" maxlength="50">
                    <input id="representanteInput" type="text" placeholder="Digite o nome da empresa" onkeyup="keyNomeEmpresa()" required minlength="2" maxlength="50">
                    </div>

                    <div class="div1">
                    <span id="span_nome"></span>
                    <span id="span_nome_empresa"></span>
                    </div>

                    <div class="cards_cpnj">
                    <input id="cnpjInput" type="number" placeholder="Digite seu CNPJ" onkeyup="keyCnpj()" required minlength="14" maxlength="14">
                    
                    <input id="cepInput" placeholder="Digite seu CEP" onkeyup="keyCep()" required minlength="8"   maxlength="8">
                    </div>

                    <div class="div2">
                    <span id="span_cnpj">Inserir somente os numeros</span>
                    <span id="span_cep">Inserir somente os numeros</span>
                    </div>

                    <div class="cards_endereco">
                    <input id="enderecoInput" type="text" placeholder="Digite seu endereço" onkeyup="keyEndereco()" required maxlength="150">
                    
                    <input id="telefoneInput" type="number" placeholder="Telefone (xx)xxxx-xxxx" onkeyup="keyTelefone()" required maxlength="13">
                    </div>

                    <div class="div3">
                    <span id="span_endereco"> Inserir o numero do local</span>
                    <span id="span_telefone"> Inserir somente os numeros </span>
                    </div>

                    <div class="card_email">
                    <input id="emailInput" type="text" placeholder="Digite seu email" required maxlength="65">
                    </div>

                    <div class="div4">
                    <span id="span_email"></span>
                    </div>
                    
                    <div class="cards_senha">
                    <input id="senhaInput" type="password" placeholder="Digite sua senha" onkeyup="keySenha()" required minlength="6" maxlength="25">
                    <input id="confirmacaoSenhaInput" type="password" placeholder="Confirme a sua Senha" onkeyup="keyConfSenha()" required minlength="6" maxlength="25">
                    </div>
                     
                    <div class="div5">
                    <span id="span_senha">A senha deve conter: No minímo de (6) Numeros</span>
                    <span id="span_conf_senha"></span>
                    </div>

                    <button id="button" class="btn" type="button" onclick="cadastrar()">Cadastrar</button>

<script>

      var senha_externa = 0

 function keyNome() {

     var nome = nomeInput.value

     if (nome.length > -1 && nome.length < 3) {

         span_nome.innerHTML = `<span style='color: red;'> Nome inválido </span>`

     } else {

         span_nome.innerHTML = `<span style='color: green;'> Nome Válido </span>`
     }
 }

 function keyNomeEmpresa(){
     
     var nomeEmpresa = representanteInput.value

     if (nomeEmpresa.length > -1 && nomeEmpresa.length < 3) {

        span_nome_empresa.innerHTML =  `<span style='color: red;'> Nome da Empresa inválido </span>`
     
      } else {

        span_nome_empresa.innerHTML = `<span style='color: green;'> Nome da Empresa Válido </span>`
     }
 }

  function keyCnpj() {

     var cnpj = cnpjInput.value
     var cnpjQnt = cnpj.length

     if (cnpj.length > -1 && cnpj.length == 14) {

        span_cnpj.innerHTML = `<span style='color: green;'> Cnpj Válido </span>`

     } else {

        span_cnpj.innerHTML =  `<span style='color: red;'> Cnpj inválido (Necessita de 14 caracteres) </span>`
     }
  }

  function keyCep(){

    var cep = cepInput.value

    if (cep.length > -1 && cep.length == 8) {

         span_cep.innerHTML = `<span style='color: green;'> Cep Válido </span>`

    } else {

         span_cep.innerHTML =  `<span style='color: red;'> Cep inválido </span>`
    }

}

    function keyEndereco() {

        var endereco = enderecoInput.value

        if (endereco.length > -1 && endereco.length < 40 && endereco.indexOf(",") > -1) {

            span_endereco.innerHTML = `<span style='color: green;'> Endereço Válido </span>`

        } else {

            span_endereco.innerHTML = `<span style='color: red;'> Endereço Inválido (Necessita Da "," e o n° do local) </span>` 

        }
  }

   function keyTelefone(){
       var telefone = telefoneInput.value

       if (telefone.length > -1 && telefone.length >= 10 && telefone.length <= 13) {

           span_telefone.innerHTML = `<span style='color: green;'> Telefone Válido </span>`

       } else {

           span_telefone.innerHTML = `<span style='color: red;'> Telefone Inválido </span>`
       }
   }

  function keySenha() {
     
     var senha = senhaInput.value

     senha_externa = senha

     var conta = 6 - senha.length

     if (senha.length > -1 && senha.length <= 5) {

        span_senha.innerHTML = `A senha deve conter: No minímo mais (${conta}) caracteres`
     
    } else {

        span_senha.innerHTML = `Senha <span style='color:green;'>OK</span>`   

    }

  }

  function keyConfSenha(){
      
      var confSenha = confirmacaoSenhaInput.value

      span_conf_senha.innerHTML = `${confSenha}` 

      if (confSenha == senha_externa) {
         
        span_conf_senha.innerHTML = `<span style='color:green;'> Senha OK </span>`   

      } else {

        span_conf_senha.innerHTML = `<span style='color:red;'> Senha Incompativel </span>` 

      }
  }




    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nomeInput.value;
        var emailVar = emailInput.value;
        var senhaVar = senhaInput.value;
        var confirmacaoSenhaVar = confirmacaoSenhaInput.value;
        var representanteVar = representanteInput.value;
        var cnpjVar = cnpjInput.value;
        var cepVar = cepInput.value;
        var enderecoVar = enderecoInput.value;
        var telefoneVar = telefoneInput.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
            return false;
        }
        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1 || emailVar.length < 7) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                representanteServer: representanteVar,
                cnpjServer: cnpjVar,
                cepServer: cepVar,
                enderecoServer: enderecoVar,
                telefoneServer: telefoneVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.location = 'login.html';
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            
        });

        return false;
    }

</script>

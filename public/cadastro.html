<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ImmunCold | Cadastro</title>


    <script src="js/funcoes.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="container">
            <p class="title">ImmunCold</p>
            <ul class="navbar">
                <li>
                    <a href="./index.html">
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="./simulador.html">Simulador</a>
                </li>
                <li></li>
                <li>
                    <a href="./login.html">Login</a>
                </li>
                <li class="agora">
                    <a href="./cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>
    <!--header fim-->


    <div class="banner">
        <div class="container login">
            <div class="card-cadastro">
                <h2>Cadastrar</h2>
                    <form>
                    <div class="cards_input nome">
                    <input id="nomeInput" type="text" placeholder="Digite seu nome" onkeyup="keyNome()" required minlength="2" maxlength="50">
                    <input id="representanteInput" type="text" placeholder="Digite o nome da empresa" onkeyup="keyNomeEmpresa()" required minlength="2" maxlength="50">
                    </div>

                    <div>
                    <span id="span_nome">Valido</span>
                    <span id="span_nome_empresa">Valido</span>
                    </div>

                    <div class="cards_cpnj">
                    <input id="cnpjInput" type="text" placeholder="Digite seu CNPJ" onkeyup="keyCnpj()" required minlength="14" maxlength="14">
                    
                    <input id="cepInput" type="text" placeholder="Digite seu CEP" onkeyup="keyCep()" required minlength="8"   maxlength="8">
                    </div>

                    <div>
                    <span id="span_cnpj">Valido</span>
                    <span id="span_cep">Valido</span>
                    </div>

                    <div class="cards_endereco">
                    <input id="enderecoInput" type="text" placeholder="Digite seu endereço" onkeyup="keyEndereco()" required maxlength="150">
                    
                    <input id="telefoneInput" type="text" placeholder="Telefone (xx)xxxx-xxxx" onkeyup="keyTelefone()" required maxlength="14">
                    </div>

                    <div>
                    <span id="span_endereco">Valido</span>
                    <span id="span_telefone">Valido</span>
                    </div>

                    <div class="card_email">
                    <input id="emailInput" type="text" placeholder="Digite seu email" onkeyup="keyEmail()" required maxlength="65">
                    </div>

                    <div>
                    <span id="span_email">Valido</span>
                    </div>
                    
                    <div class="cards_senha">
                    <input id="senhaInput" type="password" placeholder="******" onkeyup="keySenha()" required minlength="6" maxlength="25">
                    <input id="confirmacaoSenhaInput" type="password" placeholder="******" onkeyup="keyConfSenha()" required minlength="6" maxlength="25">
                    </div>
                     
                    <div>
                    <span id="span_senha">Valido</span>
                    <span id="span_conf_senha">Valido</span>
                    </div>

                    <button class="btn" type="button" onclick="cadastrar()">Cadastrar</button>
                </form>
                </div>
            </div>
        </div>
        </div>
    <!--footer inicio-->
    <div class="footer">
        <div class="container">
          <h5>ImmunCold company. Todos os direitos reservados &copy; 2022</h5>
        </div>
      </div> 
    <!--footer fim-->


</body>

</html>

<script>

 function keyNome() {

     var nome = nomeInput.value

     if (nome.length > -1 && nome.length < 3) {

         span_nome.innerHTML = `<span style='color: red;'> Nome invalido </span>`

     } else {

         span_nome.innerHTML = `<span style='color: green;'> Nome Valído </span>`
     }
 }




    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nomeInput.value;
        var emailVar = emailInput.value;
        var senhaVar = senhaInput.value;
        var confirmacaoSenhaVar = confirmacaoSenhaInput.value;
        var representanteVar = representanteInput.value;
        var cnpjVar = cnpjInput.value;
        var cepVar = cepInput.value;
        var enderecoVar = enderecoInput.value;
        var telefoneVar = telefoneInput.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
            return false;
        }else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1 || emailVar.length < 7) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                representanteServer: representanteVar,
                cnpjServer: cnpjVar,
                cepServer: cepVar,
                enderecoServer: enderecoVar,
                telefoneServer: telefoneVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                window.location = 'login.html';
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>

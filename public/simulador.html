<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ImmunCold | Simulador Financeiro</title>

    <script src="./js/funcoes.js"></script>

    <link rel="stylesheet" href="./css/style_calculadora.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="container">
            <h1 class="title">ImmunCold</h1>
            <ul class="navbar">
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li class="agora">Simulador</li>
                <li>
                    <a href="./login.html">Login</a>
                </li>
                <li>
                    <a href="./login.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>


    <!-- simulador inicio -->
    <div class="banner">
        <div class="container login">
            <div class="card-calculadora">
            <h2>Simulador financeiro</h2>
                <form>
                    <label>Quantidade de vacinas vendidas</label>
                   <input type="number" placeholder="Digite um valor. Ex: 0" id="input_qtda_vacinas_vendidas">

                   <label>Quantidade de vacinas descartadas</label>
                   <input type="number" placeholder="Digite um valor. Ex: 0" id="input_qtda_vacinas_descartdas">

                   <label>Valor por vacina</label>
                   <input type="number" placeholder="Digite um valor. Ex: 0" id="input_valor_pago">

                   <button type="button" onclick="calcular()">Calcular perda</button>
                </form>
            </div>
        </div>
        <p id="resultado"></p>
        </div>
    <!-- simulador fim -->

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h5>ImmunCold company. Todos os direitos reservados &copy; 2022</h5>
        </div>
    </div>
    <!--footer fim-->


</body>

</html>

<script>
    function calcular() {
        var vendidas = Number(input_qtda_vacinas_vendidas.value)
        var descarte = Number(input_qtda_vacinas_descartdas.value)
        var custoVacina = Number(input_valor_pago.value)

        var valPerdido = descarte * custoVacina
        var perdaPorc = valPerdido * 0.80

        resultado.innerHTML = `Você ou seu cliente perdeu R$ ${valPerdido. toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} sem nossos serviços. 
        Com a nossa contratação<br> você deixaria de perder 80% deste valor R$ ${perdaPorc. toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`
    }
</script>
